name: tests

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run jest:run -- tests/sharedmodule/apply-patch-full.spec.ts tests/sharedmodule/provider-compat-tests.spec.ts tests/sharedmodule/provider-compat-gemini.spec.ts tests/sharedmodule/provider-compat-anthropic.spec.ts

name: Release Pipeline

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Build project
      run: npm run build

    - name: Ensure build artifacts
      run: |
        test -f dist/cli.js || (echo "dist/cli.js missing" && exit 1)
        chmod +x dist/cli.js || true

    - id: extract
      name: Extract version from tag
      run: |
        REF="${GITHUB_REF##*/}"
        VERSION="${REF#v}"
        echo "tag=$REF" >> $GITHUB_OUTPUT
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Align package.json version to tag
      run: |
        npm version --no-git-tag-version "${{ steps.extract.outputs.version }}"

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.extract.outputs.tag }}
        release_name: Release ${{ steps.extract.outputs.tag }}
        body: |
          Changes in this Release
          - Automated release from CI/CD pipeline
        draft: false
        prerelease: false

    - name: Publish to npm
      if: ${{ secrets.NPM_TOKEN != '' }}
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
        npm config set //registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}
        npm publish --access public --ignore-scripts

    - name: Archive build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: release-artifacts
        path: |
          dist/
          package.json
          package-lock.json

name: CI/CD Pipeline

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  context:
    runs-on: ubuntu-latest
    steps:
    - name: Print GitHub context
      run: |
        echo "event: ${{ github.event_name }}"
        echo "ref:    ${{ github.ref }}"
        echo "sha:    ${{ github.sha }}"
        echo "actor:  ${{ github.actor }}"
        echo "repo:   ${{ github.repository }}"
    - name: Checkout (shallow)
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js (.nvmrc)
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Smoke test (dry-run)
      run: npm run test:dry-run

  build-validation:
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js (.nvmrc)
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build only
      run: npm run build

    - name: Archive build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: |
          dist/
          dist/

name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
        env:
          ROUTECODEX_VERIFY_SKIP: 1
      
      - name: Run TypeScript compilation
        run: npx tsc --noEmit
      
      - name: Run tests
        run: npm test
        continue-on-error: true
      
      - name: Verify routing instructions
        run: npm run test:routing-instructions
        continue-on-error: true
      
      - name: Check code formatting
        run: npm run check:format
        continue-on-error: true

  verify-samples:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          ROUTECODEX_VERIFY_SKIP: 1
      
      - name: Run samples dry-run
        run: npm run samples:dry-run
        env:
          ROUTECODEX_VERIFY_SKIP: 1

  smoke-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          ROUTECODEX_VERIFY_SKIP: 1
      
      - name: Start server smoke test
        run: |
          node dist/index.js &
          sleep 5
          curl -f http://localhost:5580/health || exit 1
          pkill -f "node dist/index.js"
        env:
          ROUTECODEX_PORT: 5580
          ROUTECODEX_CONFIG_PATH: /dev/null
